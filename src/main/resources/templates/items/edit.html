<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/head :: head('Edit Item - InvTraX')"></head>

  <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
      <h1 class="mt-5">Edit Item</h1>
      <form method="post" th:object="${itemDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Item ID</label>
          <div class="col-sm-8">
            <input type="hidden" th:field="*{id}" />
            <input class="form-control-plaintext" readonly th:value="*{id}" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Item Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{name}" />
            <p
              th:if="${#fields.hasErrors('name')}"
              th:errorclass="text-danger"
              th:errors="*{name}"
            ></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{description}" />
            <p
              th:if="${#fields.hasErrors('description')}"
              th:errorclass="text-danger"
              th:errors="*{description}"
            ></p>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/items">Cancel</a>
          </div>
        </div>
      </form>
    </div>

    <div th:replace="fragments/scripts :: scripts"></div>
  </body>
</html>
